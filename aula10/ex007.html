<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>

    <style>
        body {
            font: normal 15pt Arial;
        }

        input {
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="n1" id="in1">
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">

    <div id = "res">
        <p>Resultado</p>
    </div>

    <script>
        function somar() {

        var n1 = window.document.querySelector('input#in1')
        var n2 = window.document.querySelector('input#in2')
        var res = window.document.querySelector('div#res')
        var n1 = Number(n1.value)
        var n2 = Number(n2.value)
        var s = n1 + n2
        
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
    }
    </script>
</body>
</html>
